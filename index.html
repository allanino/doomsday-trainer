<!DOCTYPE html>
<html>
<head>
  <title>Doomsday Trainer</title>
  <meta name="description" content="Random generate dates and listen for the user to talk the weekday." />
  <script src="js/jquery.min.js"></script>
  <script src="js/chance.min.js"></script>
  <script src="js/annyang.min.js"></script>
  <script>

  var ddmmyyyy = function(d) {
    var yyyy = d.getFullYear().toString();
    var mm = (d.getMonth()+1).toString(); // getMonth() is zero-based
    var dd  = d.getDate().toString();
    return (dd[1]?dd:"0"+dd[0]) + '/' + (mm[1]?mm:"0"+mm[0]) + '/' + yyyy; // padding
   };

  var weekday = new Array(7);
  weekday[0]=  "Sunday";
  weekday[1] = "Monday";
  weekday[2] = "Tuesday";
  weekday[3] = "Wednesday";
  weekday[4] = "Thursday";
  weekday[5] = "Friday";
  weekday[6] = "Saturday";

  function DateObject(d) {
    this.date = d;
    this.string = ddmmyyyy(d);
    this.weekday = weekday[this.date.getDay()];
  }

  var date = null;
  var start = null;
  var end = null;

  function setDate(){
    $('#time').hide();
    $('#results').hide();

    start = performance.now();
    date = new DateObject(chance.date({year: Math.floor(Math.random() * 400) + 1700, american: false}));
    $("#date").text(date.string);
    //console.log(date.weekday);
  };

  function check(day) {
    if(day == date.weekday){
      $("#results").text(day + " is right!").fadeIn('fast');
    } else {
      $("#results").text(day + " is wrong. It was a " + date.weekday + '.').fadeIn('fast');
    };
    $('#results').show();
    if(start){
      end = performance.now();
      $('#time span').text(Math.floor((end - start)/1000) - 2).fadeIn('fast');
      $('#time').show();
    }
  }
  var sunday = function() {
    check("Sunday");
  };
  var monday = function() {
    check("Monday");
  };
  var tuesday = function() {
    check("Tuesday");
  };
  var wednesday = function() {
    check("Wednesday");
  };
  var thursday = function() {
    check("Thursday");
  };
  var friday = function() {
    check("Friday");
  };
  var saturday = function() {
    check("Saturday");
  };

  if (annyang) {
    // Let's define a command.
    var commands = {
      'sunday': sunday,
      'monday': monday,
      'tuesday': tuesday,
      'wednesday': wednesday,
      'thursday': thursday,
      'friday': friday,
      'saturday': saturday,
      'another': setDate,
    };

    // var commands = {
    //   'domingo': sunday,
    //   'segunda': monday,
    //   'terça': tuesday,
    //   'quarta': wednesday,
    //   'quinta': thursday,
    //   'sexta': friday,
    //   'sábado': saturday
    // };
    // annyang.setLanguage('pt-BR');

    // Add our commands to annyang
    annyang.addCommands(commands);
    annyang.debug(true);

    // Start listening.
    annyang.start();

  }

  $(document).ready(function(){
    setDate();
  });
  </script>
</head>
<body>
  <h1>Weekday!</h1>

  <p>What weekday is this: <span id="date"></span>?</p>
  <p id="results"></p>
  <p id="time" style="display: none;">You took <span></span> seconds.</p>

</body>
</html>
